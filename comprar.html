<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar Relojes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="comprar.html">Comprar</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
    <h1 style="text-align: center; margin-top: 130px; font-size: 2.5em; color: #2c3e50;">Descubrí tu nuevo reloj</h1>
    <p style="text-align: center; font-size: 1.2em; color: #7f8c8d; margin-bottom: 40px;">Elegancia, precisión y estilo en un solo lugar</p>
  </header>

  <main>
    <div class="contenedor-formulario">
      <form id="formReloj">
        <select id="marca" required onchange="actualizarModelos()">
          <option value="">Marca</option>
          <option value="Casio">Casio</option>
          <option value="Rolex">Rolex</option>
          <option value="Seiko">Seiko</option>
          <option value="Swatch">Swatch</option>
          <option value="Omega">Omega</option>
        </select>

        <select id="modelo" required>
          <option value="">Modelo</option>
        </select>

        <select id="anio" required>
          <option value="">Año</option>
          <!-- <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option> -->
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>

        <select id="condicion" required>
          <option value="">Condición</option>
          <option value="Nuevo">Nuevo</option>
          <option value="Usado">Usado</option>
        </select>

        <button type="submit">Agregar al carrito</button>
        <div id="mensajeEdicion" 
        
        >
           Estás editando un reloj. Hacé clic en "Agregar al carrito" para guardar los cambios.
        </div>
        
      </form>
    </div>

    <section id="galeria-relojes">
      <h2 style="color: #2c3e50; margin-bottom: 20px;">Carrito de Compras:</h2>
      <div id="listaRelojes" class="galeria"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
